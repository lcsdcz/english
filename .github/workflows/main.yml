name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Replace API configuration
      run: |
        # Replace placeholders with environment variables using sed
        sed -i 's/{{OPENAI_API_KEY}}/${{ secrets.OPENAI_API_KEY }}/g' js/config.js
        sed -i 's/{{OPENAI_API_URL}}/${{ secrets.OPENAI_API_URL }}/g' js/config.js
        sed -i 's/{{OPENAI_MODEL}}/${{ secrets.OPENAI_MODEL }}/g' js/config.js
        
        echo "API configuration replacement completed"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
