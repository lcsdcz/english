name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Replace API configuration
      run: |
        # Install replace-in-file globally
        npm install -g replace-in-file
        
        # Replace placeholders with environment variables
        replace-in-file \
          --files js/config.js \
          --from "{{OPENAI_API_KEY}}" \
          --to "${{ secrets.OPENAI_API_KEY }}"
        
        replace-in-file \
          --files js/config.js \
          --from "{{OPENAI_API_URL}}" \
          --to "${{ secrets.OPENAI_API_URL }}"
        
        replace-in-file \
          --files js/config.js \
          --from "{{OPENAI_MODEL}}" \
          --to "${{ secrets.OPENAI_MODEL }}"
        
        echo "API configuration replacement completed"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
